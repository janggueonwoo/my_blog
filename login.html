<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/53a8c415f1.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <h2>Log-in</h2>
        <a href="main_blog.html" class="back-home"> Back to the Home </a>

        <div class="login_id">
          <h4 class="text_color">E-mail</h4>
          <input type="email" name="" id="" placeholder="Email" />
        </div>
        <div class="login_pw">
          <h4 class="text_color">Password</h4>
          <input type="password" name="" id="" placeholder="Password" />
        </div>
        <div class="login_etc">
          <div class="checkbox">
            <input type="checkbox" name="" id="" class="text_color" /> Remember
            Me?
          </div>
          <div class="forgot_pw">
            <a href="">Forgot Password?</a>
          </div>
        </div>
        <a href="main_blog1.html" class="submit">
          <input type="submit" value="submit" />
        </a>
      </div>
    </div>
  </body>
</html>
